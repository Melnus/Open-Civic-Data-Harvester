name: Reality-Harvest-Action

on:
  push:
    paths:
      - 'xlsx/**'
      - 'src/**'
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * *'

permissions:
  contents: write

jobs:
  build-and-harvest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # ↓ エラーの原因だった cache: 'npm' を削除しました

      - name: Install
        run: npm install

      - name: Run Harvester
        run: npm run harvest

      - name: Commit Results
        run: |
          git config --global user.name "Reality-Harvester-Bot"
          git config --global user.email "bot@example.com"
          git add data/*.json docs/lexicon.json
          git diff --staged --quiet || (git commit -m "chore: update reality data and lexicon [skip ci]" && git push)
