name: Daily Harvest

on:
  push:
    paths:
      - 'xlsx/**' # xlsxフォルダにファイルが追加されたら実行
  workflow_dispatch: # 手動実行ボタン

permissions:
  contents: write

jobs:
  harvest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Harvester
        run: npm run harvest

      - name: Commit and Push Data
        run: |
          git config --global user.name "Harvest Bot"
          git config --global user.email "bot@example.com"
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "update: fresh reality data" && git push)
